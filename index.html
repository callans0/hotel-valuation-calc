<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotel Valuation Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Hotel Valuation Calculator</h1>
            <div style="display:none"><p></p></div>
                <form id="form" method="POST" action="index.html">

                    <div>
                        <label for="annualProfit">Annual Profit:</label>
                        <div class="flex">
                            <span class="currency">$</span>
                            <input class="input currencyInput" type="text" id="annualProfit" name="annualProfit" required>
                        </div>
                    </div>

                    <div>
                        <label for="capRate">Cap Rate:</label>
                        <div class="flex percentage">
                            <input class="input" type="text" id="capRate" name="capRate" maxlength="3" pattern="([0-9]|[0-9]|[0-9])" required>
                            <span class="percentage">%</span>
                        </div>
                    </div>

                    <div>
                        <label for="currentValue">Current Market Value:</label>
                        <div class="flex">
                            <span class="currency disabled">$</span>
                            <input class="input" type="text" id="currentValue" name="currentValue" disabled>
                        </div>
                    </div>

                    <div>
                        <p>Can turnover of this business be improved?</p>

                        <div>
                            <label for="barTurnover">Bar:</label>
                            <div class="flex">
                                <span class="currency">$</span>
                                <input class="input currencyInput futureValueInput" type="text" id="barTurnover" name="barTurnover">
                            </div>
                        </div>

                        <div>
                            <label for="foodTurnover">Food:</label>
                            <div class="flex">
                                <span class="currency">$</span>
                                <input class="input currencyInput futureValueInput" type="text" id="foodTurnover" name="foodTurnover">
                            </div>
                        </div>

                        <div>
                            <label for="gamingTurnover">Gaming:</label>
                            <div class="flex">
                                <span class="currency">$</span>
                                <input class="input currencyInput futureValueInput" type="text" id="gamingTurnover" name="gamingTurnover">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="futureValue">Estimated Future Value:</label>
                        <div class="flex">
                            <span class="currency disabled">$</span>
                            <input class="input" type="text" id="futureValue" name="futureValue" disabled>
                    </div>

                    <button id="resetButton" type="reset" name="reset">Reset</button>
                    
                </form>
            </div>

        </div>
        <script src="app.js"></script>
    </body>

</html>
